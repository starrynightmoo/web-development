<!DOCTYPE html>
<html>
<head>
	<title>decendant selector</title>
	<style>
		/*all li elements that are inside section elements*/
		section li
		{
			color: cyan;
		}
	</style>
</head>
<body>
   <h1></h1>
   <section>Table of contents:
   	<ul>
   		<li>article 1</li>
   		<li>article 2</li>
   		<li>article 3</li>
   	</ul>
   </section>
   <section>Shopping list:
   	<ol>
   		<li>cookie</li>
   		<li>shampoo</li>
   		<li>pepper</li>
   	</ol>
   </section>
</body>
</html>
